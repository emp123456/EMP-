<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP // ADMIN CONSOLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --panel: #0a0a0a;
            --text: #888;
            --accent: #0ff;
            --err: #f00;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }


        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            border: 1px solid #333;
            padding: 2rem;
            text-align: center;
        }

        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem;
            font-family: inherit;
            margin-top: 1rem;
            outline: none;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            background: var(--accent);
        }


        header {
            border-bottom: 1px solid #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
        }

        main {
            display: flex;
            flex: 1;
        }

        aside {
            width: 250px;
            border-right: 1px solid #333;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            padding: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            border-color: var(--accent);
            color: #fff;
            background: rgba(0, 255, 255, 0.05);
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }


        .data-card {
            border: 1px solid #333;
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--panel);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .data-row {
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }

        .data-label {
            color: #555;
        }


        .chat-layout {
            display: flex;
            height: 100%;
            border: 1px solid #333;
        }

        .user-list {
            width: 200px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .user-entry {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #222;
        }

        .user-entry:hover,
        .user-entry.active {
            background: #111;
            color: #fff;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .msg {
            padding: 0.5rem;
            max-width: 70%;
            word-wrap: break-word;
        }

        .msg.admin {
            align-self: flex-end;
            background: #222;
            border: 1px solid #333;
        }

        .msg.user {
            align-self: flex-start;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--accent);
        }

        .msg-meta {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-bottom: 0.2rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #333;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            margin: 0;
        }
    </style>
</head>

<body>


    <div id="login-screen">
        <div class="login-box">
            <h2>ACESSO RESTRITO</h2>
            <input type="password" id="adminPass" placeholder="SENHA (void123)">
            <button onclick="attemptLogin()">DESBLOQUEAR</button>
        </div>
    </div>


    <template id="app-template">
        <div id="app" style="height: 100%; flex-direction: column; display: flex;">
            <header>
                <div class="logo">EMP // OVERWATCH</div>
                <button onclick="logout()">ENCERRAR SESSÃO</button>
            </header>

            <main>
                <aside>
                    <div class="nav-item active" onclick="showTab('briefings')">PROJETOS RECEIVED</div>
                    <div class="nav-item" onclick="showTab('meetings')">AGENDAMENTOS</div>
                    <div class="nav-item" onclick="showTab('chat')">COMUNICAÇÃO</div>
                </aside>

                <div class="content" id="tab-briefings">
                    <h2>BRIEFINGS DE PROJETO</h2>
                    <div id="briefing-list"></div>
                </div>

                <div class="content" id="tab-meetings" style="display: none;">
                    <h2>REUNIÕES AGENDADAS</h2>
                    <div id="meeting-list"></div>
                </div>

                <div class="content" id="tab-chat" style="display: none; padding: 0;">
                    <div class="chat-layout">
                        <div class="user-list" id="chat-users"></div>
                        <div class="chat-area">
                            <div class="messages" id="chat-msgs"></div>
                            <div class="chat-input">
                                <input type="text" id="msgInput" placeholder="Enviar mensagem...">
                                <button onclick="sendAdminMsg()">ENVIAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <div id="app-container" style="height: 100%; width: 100%;"></div>

    <script src="engine.js"></script>
    <script>
        const DB = window.DB;

        // --- AUTH ---
        window.attemptLogin = async () => {
            const pass = document.getElementById('adminPass').value;
            if (await DB.loginAdmin(pass)) {
                initApp();
            } else {
                alert("ACESSO NEGADO.");
            }
        };

        window.logout = () => {
            DB.logoutAdmin();
            location.reload();
        };

        function initApp() {
            document.getElementById('login-screen').style.display = 'none';

            const tmpl = document.getElementById('app-template');
            const container = document.getElementById('app-container');
            container.innerHTML = '';
            container.appendChild(tmpl.content.cloneNode(true));


            setTimeout(() => {
                loadData();
                startAutoRefresh();
            }, 50);
        }


        if (DB.isAdmin()) {
            initApp();
        }


        window.showTab = (tabName) => {
            ['briefings', 'meetings', 'chat'].forEach(t => {
                document.getElementById('tab-' + t).style.display = 'none';
            });
            document.getElementById('tab-' + tabName).style.display = (tabName === 'chat') ? 'block' : 'block';


            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));

        };


        function loadData() {

            const briefings = DB.getBriefings();
            const bList = document.getElementById('briefing-list');
            bList.innerHTML = briefings.map(b => `
                <div class="data-card">
                    <div class="data-header">
                        <span>${DB.escapeHTML(b.targetName)}</span>
                        <span>${new Date(b.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="data-row"><span class="data-label">TIPO:</span> ${DB.escapeHTML(b.siteType)}</div>
                    <div class="data-row"><span class="data-label">INSANIDADE:</span> ${DB.escapeHTML(b.insanityLevel)}/10</div>
                    <div class="data-row"><span class="data-label">DETALHES:</span> ${DB.escapeHTML(b.details)}</div>
                </div>
            `).join('') || '<p>Nenhum projeto encontrado.</p>';


            const meetings = DB.getMeetings();
            const mList = document.getElementById('meeting-list');
            mList.innerHTML = meetings.map(m => `
                <div class="data-card">
                    <div class="data-header">
                        <span>${DB.escapeHTML(m.email)}</span>
                        <span>${DB.escapeHTML(m.date)} - ${DB.escapeHTML(m.time)}</span>
                    </div>
                    <div class="data-row"><span class="data-label">STATUS:</span> ${DB.escapeHTML(m.status)}</div>
                </div>
            `).join('') || '<p>Nenhum agendamento.</p>';


            loadChatUsers();
        }


        let selectedUserId = null;

        function loadChatUsers() {
            const users = DB.getUsers();
            const uList = document.getElementById('chat-users');

            if (!selectedUserId && users.length > 0) selectedUserId = users[0].id;
            if (!selectedUserId && users.length > 0) selectedUserId = users[0].id;

            uList.innerHTML = users.map(u => `
                <div class="user-entry ${u.id === selectedUserId ? 'active' : ''}" onclick="selectChatUser('${u.id}')">
                    <div>${u.name}</div>
                    <div style="font-size:0.7em; color:#555;">${new Date(u.joined).toLocaleDateString()}</div>
                </div>
            `).join('');

            if (selectedUserId) loadMessages(selectedUserId);
        }

        window.selectChatUser = (uid) => {
            selectedUserId = uid;
            loadChatUsers();
            loadMessages(uid);

            window.loadMessages(uid);
        };

        window.loadMessages = (uid) => {
            const container = document.getElementById('chat-msgs');
            const msgs = DB.getMessages(uid);

            container.innerHTML = msgs.map(m => `
                <div class="msg ${m.from === 'ADMIN' ? 'admin' : 'user'}">
                    <div class="msg-meta">${m.from}</div>
                    ${m.text}
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        };

        window.sendAdminMsg = () => {
            const input = document.getElementById('msgInput');
            const txt = input.value.trim();
            if (!txt || !selectedUserId) return;

            DB.sendMessage('ADMIN', selectedUserId, txt);
            input.value = '';
            loadMessages(selectedUserId);
        };


        function startAutoRefresh() {

            loadData();


            DB.onDataChange(() => {
                loadData();
                if (selectedUserId) loadMessages(selectedUserId);
            });


            setInterval(() => {
                loadData();
            }, 5000);
        }

    </script>
</body>

</html>
