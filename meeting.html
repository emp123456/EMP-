<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP // SINCRONIA</title>
    <script src="security.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: auto;
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .meeting-card {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #333;
            width: 100%;
            max-width: 800px;
            padding: 3rem;
            position: relative;
        }

        h1 {
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .time-slot {
            border: 1px solid #333;
            padding: 1rem;
            text-align: center;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: 0.3s;
            color: #666;
        }

        .time-slot:hover,
        .time-slot.selected {
            border-color: #0ff;
            color: #fff;
            background: rgba(0, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-family: var(--font-mono);
            color: #0ff;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            background: #050505;
            border: 1px solid #333;
            color: #fff;
            padding: 1rem;
            font-family: var(--font-mono);
            outline: none;
        }

        .confirm-btn {
            width: 100%;
            padding: 1.5rem;
            background: #fff;
            color: #000;
            font-family: var(--font-head);
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            background: #0ff;
            box-shadow: 0 0 30px #0ff;
        }
    </style>
</head>

<body>
    <canvas id="vortex-canvas" style="opacity: 0.3"></canvas>
    <div class="noise-overlay"></div>

    <div class="meeting-card">
        <h1>AGENDAMENTO DE REUNIÃO</h1>
        <p style="font-family: var(--font-mono); color: #888; margin-bottom: 2rem;">
            Escolha um horário para conversarmos sobre seu projeto.
        </p>

        <form onsubmit="scheduleMeeting(event)">
            <div class="input-group">
                <label>SEU EMAIL</label>
                <input type="email" required placeholder="email@exemplo.com">
            </div>

            <label style="font-family: var(--font-mono); color: #0ff; display:block; margin-bottom: 0.5rem;">HORÁRIOS
                DISPONÍVEIS
                (FUSO LOCAL)</label>
            <div class="time-grid">
                <div class="time-slot" onclick="selectTime(this)">09:00</div>
                <div class="time-slot" onclick="selectTime(this)">10:30</div>
                <div class="time-slot" onclick="selectTime(this)">14:00</div>
                <div class="time-slot" onclick="selectTime(this)">16:30</div>
                <div class="time-slot" onclick="selectTime(this)">23:59</div>
            </div>

            <button class="confirm-btn" id="confBtn">CONFIRMAR AGENDAMENTO</button>
        </form>
    </div>

    <script type="module">
        import { Vortex } from './app.js';
        import { DB } from './persistence.js';

        new Vortex();

        window.selectTime = (el) => {
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
            el.classList.add('selected');
        }

        window.scheduleMeeting = (e) => {
            e.preventDefault();
            const btn = document.getElementById('confBtn');
            const selected = document.querySelector('.time-slot.selected');
            const email = e.target.querySelector('input[type="email"]').value;

            if (!selected) {
                alert("Por favor, selecione um horário.");
                return;
            }

            const meeting = {
                email: email,
                time: selected.innerText,
                date: 'Amanhã'
            };

            btn.innerText = "AGENDANDO...";
            btn.style.background = "#333";
            btn.style.color = "#fff";

            setTimeout(() => {
                DB.addMeeting(meeting);

                alert("Reunião agendada com sucesso! Entraremos em contato.");
                window.location.href = 'index.html';
            }, 1500);
        };
    </script>
</body>

</html>
