<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP // TERMINAL</title>
    <script src="security.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: auto;
            min-height: 100vh;
            background: #000;
            padding: 2rem;
            display: block;
            /* Removing flex centering to allow full dashboard layout */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .user-status {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #0ff;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sidebar {
            border-right: 1px solid #333;
            padding-right: 1rem;
        }

        .menu-item {
            padding: 1rem;
            border: 1px solid transparent;
            color: #666;
            cursor: pointer;
            font-family: var(--font-mono);
            transition: 0.3s;
            margin-bottom: 0.5rem;
        }

        .menu-item.active {
            border: 1px solid #0ff;
            color: #fff;
            background: rgba(0, 255, 255, 0.05);
        }

        .menu-item:hover {
            color: #fff;
        }

        .content-area {
            position: relative;
        }

        .form-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            padding: 2rem;
            position: relative;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p.desc {
            font-family: var(--font-mono);
            color: #888;
            margin-bottom: 2rem;
        }

        /* Reusing Input Styles */
        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-family: var(--font-mono);
            color: #0ff;
            margin-bottom: 0.5rem;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #333;
            color: #fff;
            padding: 1rem;
            font-family: var(--font-mono);
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #0ff;
        }

        .submit-btn {
            padding: 1rem 3rem;
            background: #fff;
            color: #000;
            font-family: var(--font-head);
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: #0ff;
            box-shadow: 0 0 30px #0ff;
        }
    </style>
</head>

<body>
    <canvas id="vortex-canvas" style="opacity: 0.3"></canvas>
    <div class="noise-overlay"></div>

    <nav>
        <div class="logo">EMP // TERMINAL 2.0</div>
        <div class="user-status">OPERADOR: [GHOST_01] ● CONECTADO</div>
    </nav>

    <div class="dashboard-grid">
        <aside class="sidebar">
            <div class="menu-item active">NOVA MISSÃO</div>

            <div class="menu-item" style="margin-top: 3rem; color: #f00;" onclick="window.location.href='contact.html'">
                ABORTAR SESSÃO</div>
        </aside>

        <main class="content-area">
            <div class="form-card">
                <h1>BRIEFING DO PROJETO</h1>
                <p class="desc">Preencha os dados do projeto para iniciarmos.</p>

                <form onsubmit="finishRequest(event)">
                    <div class="input-group">
                        <label>NOME DA EMPRESA / PROJETO</label>
                        <input type="text" required placeholder="Ex: Projeto Void">
                    </div>
                    <div class="input-group">
                        <label>TIPO DE SITE</label>
                        <input type="text" required placeholder="Ex: E-commerce, Portfolio, Landing Page">
                    </div>
                    <div class="input-group">
                        <label>NÍVEL DE DETALHES / INSANIDADE (1-10)</label>
                        <input type="number" min="1" max="10" value="10" required>
                    </div>
                    <div class="input-group">
                        <label>DETALHES DO PROJETO</label>
                        <textarea rows="5"
                            placeholder="Descreva como quer o seu projeto com o máximo de detalhes possíveis, funcionalidades desejadas e referências..."></textarea>
                    </div>

                    <button class="submit-btn" id="subBtn">ENVIAR PROJETO</button>
                </form>
            </div>
        </main>
    </div>

    <script type="module">
        import { Vortex } from './app.js';
        import { DB } from './persistence.js';

        new Vortex(); // Maintain visual continuity

        window.finishRequest = (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            const inputs = e.target.elements;

            const briefing = {
                targetName: inputs[0].value,
                siteType: inputs[1].value,
                insanityLevel: inputs[2].value,
                details: inputs[3].value
            };

            btn.innerText = "TRANSMITINDO...";
            btn.style.background = "#333";
            btn.style.color = "#fff";

            setTimeout(() => {
                DB.addBriefing(briefing);

                alert("DADOS ASSIMILADOS. O NÚCLEO PROCESSARÁ SUA REQUISIÇÃO.");
                btn.innerText = "ENVIADO COM SUCESSO";
                btn.style.background = "#0f0";
                btn.style.color = "#000";
                e.target.reset();
            }, 1000);
        };
    </script>
</body>

</html>
