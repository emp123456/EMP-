<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID LABS // INICIAÇÃO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: auto;

            height: auto;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: none;
        }

        #register-container {
            position: relative;
            z-index: 50;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        .reg-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #333;
            backdrop-filter: blur(20px);
            padding: 3rem;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .reg-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
            animation: borderFlow 5s linear infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
        }

        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #0ff;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            padding: 1rem 0;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom-color: #0ff;
        }

        button.submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: #fff;
            color: #000;
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button.submit-btn:hover {
            background: #0ff;
            box-shadow: 0 0 30px #0ff;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes borderFlow {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <canvas id="vortex-canvas"></canvas>
    <div class="noise-overlay"></div>

    <div id="register-container">
        <div class="reg-card">
            <h1>REQUISITAR ACESSO</h1>
            <p style="text-align: center; margin-bottom: 3rem; font-family: var(--font-mono); color: #888;">
                VOCÊ SOBREVIVEU AO COLAPSO. AGORA PODEMOS CONVERSAR.
            </p>

            <form onsubmit="finishRegistration(event)">
                <div class="input-group">
                    <label>IDENTIFICAÇÃO (NOME)</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label>ORGANIZAÇÃO</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label>NÍVEL DE LOUCURA DESEJADO (1-10)</label>
                    <input type="number" min="1" max="10" required>
                </div>
                <div class="input-group">
                    <label>DESCRIÇÃO DO PROJETO</label>
                    <textarea rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="subBtn">INICIAR PROTOCOLO</button>
            </form>
        </div>
    </div>

    <script src="engine.js"></script>
    <script>
        new window.Vortex();

        window.finishRegistration = (e) => {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.innerText = "PROCESSANDO DADOS...";
            btn.style.background = "#333";
            btn.style.color = "#fff";

            setTimeout(() => {
                alert("DADOS RECEBIDOS. NOSSOS AGENTES ENTRARÃO EM CONTATO EM BREVE.");
                window.location.href = 'index.html';
            }, 2000);
        };
    </script>
</body>

</html>
